<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo de Veh√≠culos por Ciudad | Felcor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
    html, body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    color: #222222;
    font-family: 'Open Sans', sans-serif;
    }


    main, .contenido, #catalogo-container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }


    h1, h2 {
        text-align: center;
        color: #1e3a8a; 
    }

    .ciudad-section {
        margin-bottom: 50px;
    }

    .ciudad-title {
        font-size: 22px;
        color: #7c3aed; 
        margin-bottom: 10px;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 5px;
    }

    .catalogo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .vehiculo-card {
        background: #f3f4f6; 
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        transition: transform 0.3s;
    }

    .vehiculo-card:hover {
        transform: scale(1.03);
    }

    .vehiculo-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    .vehiculo-card h3 {
        margin: 10px 0 5px;
        font-size: 18px;
        color: #1e3a8a; 
    }

    .vehiculo-card p {
        color: #555;
        margin: 5px 0;
        font-size: 14px;
    }


    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    nav a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #d8b4fe; 
    }

    @media (max-width: 480px) {
    h1, h2 {
        font-size: 20px;
    }

    .ciudad-title {
        font-size: 18px;
    }

    .vehiculo-card img {
        height: 120px;
    }

    .vehiculo-card h3 {
        font-size: 16px;
    }

    .vehiculo-card p {
        font-size: 13px;
    }

    .catalogo-grid {
        gap: 12px;
    }
}

</style>

</head>
<body>

    <header>
        <div class="logo">
        <img src="imagenes/Logo.jpg" alt="Felcor">
        </div>
        <nav>
            <ul>
                <li><a href="index.php">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="frontend.html">Veh√≠culos</a></li>
                <li><a href="contacto.php">Contacto</a></li>
                <li><a href="login.php">Login</a></li>
            </ul>
        </nav>
    </header>

    <br>
    <h1>Cat√°logo de Veh√≠culos por Ciudad</h1>
    <div id="catalogo-container"></div>

    <footer>
        <p>&copy; 2025 Felcor Transportes. Todos los derechos reservados.</p>
        <p><a href="mapa.php">Mapa de Sitio</a> | <a href="creditos.php">Creditos</a></p>
    </footer>

    <script>
        fetch('api.php')
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById('catalogo-container');
                const ciudades = {};

                // Agrupar veh√≠culos por ciudad
                data.forEach(vehiculo => {
                    if (!ciudades[vehiculo.ciudad]) {
                        ciudades[vehiculo.ciudad] = [];
                    }
                    ciudades[vehiculo.ciudad].push(vehiculo);
                });

                // Crear secci√≥n por ciudad
                for (const ciudad in ciudades) {
                    const seccion = document.createElement('div');
                    seccion.classList.add('ciudad-section');

                    const titulo = document.createElement('h2');
                    titulo.classList.add('ciudad-title');
                    titulo.textContent = `üö© ${ciudad}`;
                    seccion.appendChild(titulo);

                    const grid = document.createElement('div');
                    grid.classList.add('catalogo-grid');

                    ciudades[ciudad].forEach(vehiculo => {
                        const tarjeta = document.createElement('div');
                        tarjeta.classList.add('vehiculo-card');
                        tarjeta.innerHTML = `
                            <img src="${vehiculo.imagen}" alt="${vehiculo.tipo}">
                            <h3>${vehiculo.tipo} - ${vehiculo.modelo}</h3>
                            <p><strong>Capacidad:</strong> ${vehiculo.capacidad} pasajeros</p>
                            
                        `;
                        grid.appendChild(tarjeta);
                    });

                    seccion.appendChild(grid);
                    contenedor.appendChild(seccion);
                }
            })
            .catch(error => {
                console.error('Error al obtener datos:', error);
            });
    </script>

</body>
</html>
